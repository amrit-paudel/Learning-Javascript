<html>
    <head><title> webpage title </title></head>
    <body>
        
        <script>
            var arr=[100,200,300];
            function show([value1,value2,value3]){
                console.log(value1);
                console.log(value2);
                console.log(value3);
            }
            show(arr);  // this method of accessing pasing the array to function acccessing the array elements is very much convenient than ol done 

            // if there are large number of elements than we may also use the rest parameter
            var num=[10,20,30,40,50,60,70,80,90];
            function shownum([value1,value2,...rest]){
                console.log(value1); // 10 goes to value 1
                console.log(value2);// 20 goes to value2
                console.log(rest);// remaining elements goes to rest 
            }
            shownum(num);
        </script>
    </body>
</html>
