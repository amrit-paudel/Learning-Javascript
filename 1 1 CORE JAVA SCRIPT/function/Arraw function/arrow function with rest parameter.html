<html>
    <head>
        <title> A titl of webpage </title>
        <body>
            <script>
                // ARROW FUNCTION with rest parameter
                var fun=(...rest)=>{
                    var sum=0;
                    for(i=0;i<4;i++){sum=sum+rest[i];}
                    document.write(sum);
                }
                fun(5,10,15,20);
              
            </script>
        </body>
    </head>
</html>
