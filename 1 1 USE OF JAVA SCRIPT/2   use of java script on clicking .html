<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
 .class1{
   color: blue;
 }
 .class2{
   font-size: 2vw;
 }
 .class3{
   background-color: khaki;
 }
  </style>
</head>
<body>
  <div class="divclass">
    This is just a random div tag 
    <p class="para">This is a very first paragraph </p>
  </div>
  
  <script>
    var para=document.getElementsByClassName("para")[0];
    para.classList.add("class1","class3");
    para.addEventListener("click",function(){
      para.classList.toggle("class2")
    })
  </script>
  <script src="new1.js"></script>
</body>
</html>
