<html>
    <head>
        <title> webpage title </title>
    </head>
    <body> 
        <h1> target vs current target w.r.t bubling vs current </h1>
        <div id="one" data-name="1"> 1
            <div id="two" data-name="2"> 2
                <div id="three" data-name="3"> 3
                    <div id="four" data-name="4"> 4

                    </div>
                </div>
            </div>
        </div>
        <script>
            var div1=document.getElementById("one");
            var div2=document.getElementById("two");
            var div3=document.getElementById("three");
            var div4=document.getElementById("four");
            function fun1(e){
                this.style.backgroundColor="green";
            }
            function fun2(e){
                 
                
                
                this.style.backgroundColor="yellow";
                e.stopImmediatePropagation(); // also see e.stopPropagation( ) ; here within it .
            }
            function fun3(e){
                this.style.backgroundColor="blue";
                
            }
            function fun4(e){
                this.style.backgroundColor="red";
            }
            function add(){
                this.style.fontSize="150px"
            }
            
            div1.addEventListener("click",fun1,false);
            div2.addEventListener("click",fun2,false);
            div2.addEventListener("click",add,false);
            div3.addEventListener("click",fun3,false);
            div4.addEventListener("click",fun4,false);
        </script>
    </body>
</html>
