<html>
    <head>
        <title> A titl of webpage </title>
        <body>
            <script>
                // FUNCTION EXPRESSION 
                var fun=function display(){
                    document.write("Amrit poudel");
                };
                // ANONYMOUS FUNCTION 
                var funn=function(){
                    document.write("Amrit poudel");
                };
                // ARROW FUNCTION 
                var fuun=()=>{
                    document.write("Amrit poudel ");
                }
                fun();
                funn();
                fuun();
            </script>
        </body>
    </head>
</html>
