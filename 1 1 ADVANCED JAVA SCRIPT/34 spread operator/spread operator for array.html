<html>
    <head><title> webpage title </title></head>
    <body>
        
        <script>
            var a=[10,20,30,40];
            var b=[...a];
            // now changing on any element of a won't affect that of the same reference of b ;
            a[1]=100;
            console.log(a);
            console.log(b);
            var c=[20,30,40,50];
            var d=[5,6,7,8,...c];
            console.log(d);

            // we may merge two arrays
            var e=[4,5,6,];
            var f=[7,8,9];
            var m=[...e,...f];
            console.log(m);
        </script>
    </body>
</html>
