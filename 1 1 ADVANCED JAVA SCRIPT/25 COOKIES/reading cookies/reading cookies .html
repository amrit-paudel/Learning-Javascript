<html>
    <head> 
        <h1> Reading and setting cookies <br><br></h1>
    </head>
    <body>
        <form action="" name="myform">
            Name:<input type="text" name="username"><br>
            Email:<input type="email" name="email"><br>
            Language:<input type="text" name="language"><br>
            <input type="button" value="Set Cookie" onclick="setcookie()">
            <input type="button" value="Get Cookie" onclick="getcookie()">
        </form>
        <script>
             // here if <button>  tag is used than it won't work properly see very nicely.

            function setcookie(){
                document.cookie="name=" + document.myform.username.value;
                document.cookie="email=" + document.myform.email.value;
                document.cookie="language=" + document.myform.language.value;
            }
            function getcookie(){
                var cookiesarray=document.cookie.split(";");
                for(i=0;i<=cookiesarray.length-1;i++){
                    var cookieitemarr=cookiesarray[i].split("="); // let's make the values reappear in the boxes 
                    if(cookieitemarr[0].trim()=="name"){document.myform.username.value=cookieitemarr[1]}
                    else if(cookieitemarr[0].trim()=="email"){document.myform.email.value=cookieitemarr[1]}
                    else if (cookieitemarr[0].trim()=="language"){document.myform.language.value=cookieitemarr[1]}
                    // .trim( ) 
                    // this trim method just removes white space at the start and end of the string 
                }
            }
        </script>
    </body>
</html>
