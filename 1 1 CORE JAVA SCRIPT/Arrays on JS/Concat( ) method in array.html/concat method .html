<html>
    <head><title> a title </title></head>
    <body> 
        <script>
            people1=["Amrit","Aashish"];
            people2=["Ram","Shyam"];
            var people=people1.concat(people2);
            for(i=0;i<=people.length-1;i++){
                document.write(people[i]+"<br>")
            } 
            // we can also concate some extra method latter in our array.
            var new_people2=people2.concat("Asmita","Apekshya");
            for(i=0;i<=new_people2.length-1;i++){
                document.write(new_people2[i]+"<br>")
            } 
        </script>
    </body>
</html>
