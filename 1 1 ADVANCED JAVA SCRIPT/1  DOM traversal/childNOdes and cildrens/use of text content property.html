<html>
    <head>
        <title> a title of webpage </title>
    </head>
    <body>
        <div id="divid"> This is division tag 
            <p id="pid"> this is paragraph id </p>
            <h1 id="hid"> This is heading tag inside </h1>
        
        </div>
        <script>
            var result=document.getElementById("divid");
            document.write(result.children[1].textContent="This is a changed heading tag ");
            // thus with the help of the textContent property we can now access and modify the text content written inside the html element.
        </script>
    </body>
</html>
