            // ALSO ONE MAN THING WE DONOT NEED TO WRITE FUNCTION KEYWORD INSIDE THE CLASS IN JAVA SCRIPT 
                        class parent{
                 pmoney(){return "Money of the parent"}

            class son extends parent{
                smoney(){return "money of the son "}

            var g=new grandson();
            document.write(g.pmoney());
