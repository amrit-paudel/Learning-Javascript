        var eating={eat:"i can eat"}

        var speaking={speak:"I can speak"}
        function mixin(target, ...sources){ // HERE WE CAN DO MOST OF THE TASK BY MAKING THE FUNCTION  ALSO .

        }
       var human=function(){

       }
