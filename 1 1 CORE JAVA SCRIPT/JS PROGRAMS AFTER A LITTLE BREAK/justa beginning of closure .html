        <script>
            // TRYING TO FOGURE OUT THE USE OF CLOSURE FUNCTION 
            function outer (name,surname){
                document.write("Printing from the outer function <br> The name is "+name+"<br>");
                inner();
                function inner(){
                    document.write("Printing from the inner function  <br> The surname of the person is " + surname);
                }
            }
            outer("Amrit","Paudel");
        </script>
