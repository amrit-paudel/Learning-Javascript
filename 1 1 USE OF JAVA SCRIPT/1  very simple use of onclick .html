<html lang="en">
<head>

 <link rel="stylesheet" href="style.css">
 <style>
   .para{
background-color: rgb(240, 230, 140);
width: 30%;
font-size: 3vw;
opacity: 0.2;
   }
 </style>
</head>
<body>
  <p class="para">A paragraph tag </p>
  <button class="btn" onclick="fun()">Click</button>
  
<script>
  var para=document.getElementsByClassName("para")[0];
  function fun(){
    if(para.style.opacity==="0.2"){para.style.opacity="1"}
    else{para.style.opacity="0.2"}
  }
  

  
  </script>
