    <body>
        <h1> Heading of page </h1>
        <script>
            var sum=0
            function number(...rest){
                
                for(i=0;i<=rest.length-1;i++){
                    sum=sum+rest[i]
                }
                console.log("sum of the numbers is "+sum)
            }
            number(10,20,30,40,50)
        </script>
