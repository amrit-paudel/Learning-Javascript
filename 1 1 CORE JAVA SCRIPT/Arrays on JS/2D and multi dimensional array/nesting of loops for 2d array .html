<html>
    <head>
        <title> A title </title>
    </head>
    <body>
        <script>
            var person=[
                ["Amrit","Chitwan"],
                ["Aashish","Bharatpur","9845447217"],
                ["Shyam","Kathmandu"]
            ]
            for(i=0;i<=person.length-1;i++){
                for(j=0;j<=person[i].length-1;j++){document.write(person[i][j]+"  ")}
                document.write("<br>");
            }
            // person.length  gives us the length of main array 
            // whereas person[i].length gives us length of individual array which is more general method for looping .
         </script>
    </body>
</html>
