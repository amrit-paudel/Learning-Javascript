<html>
    <head>
        <title> A title of webpage </title>
    </head>
    <body> 
        <script>
            function mobile(name,model,price){
                var name=name;var model=model;var price=price;
                this.show=function(){document.write(name+"<br>"+model+"<br>"+price)}
            }
            var samsung=new mobile("Samsung Galaxy","S 10","RS 90,000 approx.");
            samsung.show();
            
        </script>
    </body>
</html>
